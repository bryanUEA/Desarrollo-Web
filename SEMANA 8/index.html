<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Bootstrap + JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ENCABEZADO -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">TEKNO SMART</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- SECCIÓN PRINCIPAL -->
<div class="container mt-5" id="inicio">

    <!-- CARRUSEL -->
    <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/800/300?1" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/300?2" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/300?3" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- TABLA DE PRODUCTOS -->
    <section id="productos">
        <h2 class="text-center mb-4">Lista de Productos</h2>
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Laptop</td>
                    <td>$800</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tablet</td>
                    <td>$300</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Smartphone</td>
                    <td>$500</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- BOTÓN ALERTA -->
    <div class="text-center my-4">
        <button class="btn btn-warning" onclick="mostrarAlerta()">Mostrar Alerta</button>
    </div>

    <!-- FORMULARIO -->
    <section id="contacto">
        <h2 class="text-center mb-4">Formulario de Contacto</h2>
        <form id="formulario">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
                <small class="text-danger" id="errorNombre"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" class="form-control">
                <small class="text-danger" id="errorCorreo"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea id="mensaje" class="form-control"></textarea>
                <small class="text-danger" id="errorMensaje"></small>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </section>

</div>

<!-- PIE DE PÁGINA -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>© 2026 - Proyecto Bootstrap y JavaScript</p>
    <p>Contacto: bryan_ap@hotmail.com</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
