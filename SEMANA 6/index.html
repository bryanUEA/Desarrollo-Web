<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con Validaciones - Semana 6</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <header class="header">
        <h1>Formulario Interactivo</h1>
        <p></p>
      </header>

      <form id="form" novalidate>
        <!-- Nombre -->
        <div class="field">
          <label for="name">Nombre *</label>
          <input type="text" id="name" name="name" placeholder="Ej: Bryan" autocomplete="name" />
          <small class="error" id="nameError" aria-live="polite"></small>
        </div>

        <!-- Correo -->
        <div class="field">
          <label for="email">Correo electrónico *</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" autocomplete="email" />
          <small class="error" id="emailError" aria-live="polite"></small>
        </div>

        <!-- Contraseña -->
        <div class="field">
          <label for="password">Contraseña *</label>
          <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" autocomplete="new-password" />
          <small class="hint">Debe tener mas de 8 caracteres, al menos 1 número y 1 carácter especial.</small>
          <small class="error" id="passwordError" aria-live="polite"></small>
        </div>

        <!-- Confirmación -->
        <div class="field">
          <label for="confirmPassword">Confirmación de contraseña *</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" autocomplete="new-password" />
          <small class="error" id="confirmPasswordError" aria-live="polite"></small>
        </div>

        <!-- Edad -->
        <div class="field">
          <label for="age">Edad *</label>
          <input type="number" id="age" name="age" placeholder="18" min="0" inputmode="numeric" />
          <small class="error" id="ageError" aria-live="polite"></small>
        </div>

        <!-- Acciones -->
        <div class="actions">
          <button type="submit" id="submitBtn" disabled>Enviar</button>
          <button type="reset" id="resetBtn" class="secondary">Reiniciar</button>
        </div>

        <p class="footer-note">* Campos obligatorios</p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
